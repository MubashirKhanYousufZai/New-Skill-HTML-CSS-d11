<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="functionality" href="index.ts">
</head>
<body style="background-color: blanchedalmond;">
    <a>
        <img src="download.jpeg" width="500" height="250">
    </a>
    <div class="container">
        <h1 style="font-family: cursive;">Number Guessing Game</h1>
        <form id="guessForm">
            <label for="guessInput">Guess a number between 1 and 10:</label>
            <input type="number" id="guessInput" min="1" max="10" required>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
